<script type="text/html" id="tpl-num1">

        {{each rows row}}

                <div class="fleft">
                    {{each row.nums num}}

                <a href="javascript:void(0);" title="双" class="evenBtn">双</a>
                <a href="javascript:void(0);" title="清" class="delBtn">清</a>
            </div>
        </div>
        {{/each}}
    </div>
</script>
