<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>银行卡管理</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/form.html"-->
  <!--#include virtual="/page/include/validation.html"-->
  <script src="/js/lib/area/jquery.cityselect.js" type="text/javascript"></script>
  <script src="/js/lib/layer/layer.js" type="text/javascript"></script>
  <script src="/js/user-center/account/bank.js" type="text/javascript"></script>
</head>
<body class="bg-faded">
<div class="container-fluid">
  <div class="col-lg-12 p-x-lg m-t-md">
    <h4 class="text-danger"><span
      class="fa fa-warning p-r-sm"></span>为保护您的资金安全﹐请确实填写您的银行卡资料﹐以免有心人士窃取﹐谢谢！
    </h4>
    <hr>
  </div>
  <div class="col-lg-12 p-x-lg">
    <form id="userBankForm" class="form form-horizontal col-lg-12 m-b-md hidden">
      <div class="form-group row">
        <label class="control-label"><span
          class="fa fa-required m-r-xs"></span>会员姓名：</label>
        <div>
          <P id="fullNameStatic" class="form-control-static"></P>
          <input id="fullName" name="fullName" class="form-control" required placeholder="请输入您的姓名">
        </div>
        <div id="fullNameTips" class="auto">
          <p class="form-control-static text-danger">2-15位汉字或数字</p>
        </div>
      </div>
      <div class="form-group row">
        <label for="bankName" class="control-label"><span
          class="fa fa-required m-r-xs"></span>出款银行：</label>
        <div>
          <select id="bankName" name="bankName" class="form-control" required></select>
        </div>
      </div>
      <div class="form-group row">
        <label for="cardNo" class="control-label"><span
          class="fa fa-required m-r-xs"></span>银行卡号：</label>
        <div>
          <input onkeyup="this.value=this.value.replace(/\D/g,'')" id="cardNo" name="cardNo" class="form-control"
                 placeholder="请输入银行卡号" required
                 autocomplete="off">
        </div>
      </div>
      <div class="form-group row" id="drawWith">
        <label for="cardNo" class="control-label"><span
          class="fa fa-required m-r-xs"></span>取款密码：</label>
        <div>
          <input type="password" required class="form-control" id="cashPassword" placeholder="取款密码" />
        </div>
      </div>
      <div id="city" class="form-group row">
        <label for="bankProvince" class="control-label"><span
          class="fa fa-required m-r-xs"></span>银行地址：</label>
        <div class="sm">
          <select id="bankProvince" name="bankProvince" class="form-control prov" required>
            <option></option>
          </select>
        </div>
        <div class="sm">
          <select id="bankCity" name="bankCity" class="form-control city" required
                  disabled></select>
        </div>
        <div class="sm">
          <select id="bankArea" name="bankArea" class="form-control dist" required
                  disabled></select>
        </div>
      </div>
      <div id="AddressInfo" class="form-group row">
        <label for="bankAddress" class="control-label"><span
          class="fa fa-required m-r-xs"></span>详细地址：</label>
        <div class="lg">
          <textarea id="bankAddress" name="bankAddress" class="form-control" placeholder="请输入详细地址"></textarea>
        </div>
      </div>
      <hr>
      <div class="remove-binding" id="removeWrapper">
        <span id="removeCard">解绑银行卡</span>
        <span id="updateCard">修改银行卡</span>
      </div>
      <div id="buttons" class="form-group row m-t-md">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-danger m-r-md">提交</button>
          <button type="reset" class="btn btn-default m-r-md">重置</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
