<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>密码管理</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/form.html"-->
  <!--#include virtual="/page/include/validation.html"-->
  <script src="/js/lib/util/md5.js" type="text/javascript"></script>
  <script src="/js/user-center/account/password.js" type="text/javascript"></script>
</head>
<body class="bg-faded">
<div class="container-fluid">
  <div class="col-lg-12 m-t-md p-x-lg bg-gray">
    <ul class="nav nav-pills" role="tablist">
      <li class="active">
        <a href="#login" role="tab" data-toggle="tab">登录密码</a>
      </li>
      <li>
        <a href="#withdraw" role="tab" data-toggle="tab">取款密码</a>
      </li>
      <li class="zl" style="display:none">
        <a href="#info" role="tab" data-toggle="tab">完善资料</a>
      </li>
    </ul>
  </div>
  <div class="tab-content col-lg-12 m-t-md p-x-lg">
    <div role="tabpanel" class="tab-pane active" id="login">
      <form id="loginForm" class="form form-horizontal col-lg-12 m-b-md">
        <div class="form-group row">
          <div class="auto">
            <p class="form-control-static fa fa-space text-danger">
              <span class="fa fa-info-circle p-r-xs"></span>
              登录密码由6-12位字母或数字组成
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>当前密码：</label>
          <div>
            <input type="password" name="password" class="form-control" placeholder="请输入当前密码"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>新密码：</label>
          <div>
            <input type="password" name="newPassword" class="form-control" placeholder="请输入新密码"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>密码确认：</label>
          <div>
            <input type="password" name="repassword" class="form-control" placeholder="请再次输入新密码"
                   required>
          </div>
        </div>
        <hr>
        <div class="form-group row m-t-md">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-danger m-r-md">保存</button>
            <button type="reset" class="btn btn-default m-r-md">重置</button>
          </div>
        </div>
      </form>
    </div>
    <div role="tabpanel" class="tab-pane" id="withdraw">
      <form id="withdrawForm" class="form form-horizontal col-lg-12 m-b-md">
        <div class="form-group row">
          <div class="auto">
            <p class="form-control-static fa fa-space text-danger">
              <span class="fa fa-info-circle p-r-xs"></span>
              取款密码由4位数字组成
            </p>
          </div>
        </div>
        <div id="fundPwdDiv" class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>当前密码：</label>
          <div>
            <input type="password" name="password" class="form-control" placeholder="请输入当前密码"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>新密码：</label>
          <div>
            <input type="password" name="newPassword" class="form-control digits" minlength="4"
                   maxlength="4" placeholder="请输入新密码"
                   required>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>密码确认：</label>
          <div>
            <input type="password" name="repassword" class="form-control" placeholder="请再次输入新密码"
                   required>
          </div>
        </div>
        <hr>
        <div class="form-group row m-t-md">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-danger m-r-md">保存</button>
            <button type="reset" class="btn btn-default m-r-md">重置</button>
          </div>
        </div>
      </form>
    </div>

    <div role="tabpanel" class="tab-pane" id="info">
      <form id="infoForm" class="form form-horizontal col-lg-12 m-b-md">
        <div class="form-group row">
          <div class="auto">
            <p class="form-control-static fa fa-space text-danger">
              <span class="fa fa-info-circle p-r-xs"></span>
              完善您的资料，方便客服人员为您提供更好的服务！
            </p>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>会员账号：</label>
          <div>
            <P id="account" class="form-control-static"></P>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa fa-required m-r-xs"></span>会员姓名：</label>
          <div>
            <P id="fullNameStatic" class="form-control-static"></P>
            <input id="fullName" name="fullName" class="form-control" required placeholder="请输入您的姓名">
          </div>
          <div id="fullNameTips" class="auto">
            <p class="form-control-static text-danger">2-15位汉字或数字【注册姓名需与提款银行姓名一致】</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa m-r-xs"></span>会员微信：</label>
          <div>
            <input name="weixin" class="form-control" placeholder="请输入您的微信号">
          </div>
          <div class="auto">
            <p class="form-control-static text-danger">5-50位字母或数字</p>
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa m-r-xs"></span>会员电话：</label>
          <div>
            <input id="phone" name="phone" class="form-control" placeholder="请输入您的手机号码">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa m-r-xs"></span>会员邮箱：</label>
          <div>
            <input name="email" class="form-control" placeholder="请输入您的邮箱地址">
          </div>
        </div>
        <div class="form-group row">
          <label class="control-label"><span
              class="fa m-r-xs"></span>会员QQ：</label>
          <div>
            <input name="qq" class="form-control" placeholder="请输入您的QQ号">
          </div>
          <div class="auto">
            <p class="form-control-static text-danger">5-29数字</p>
          </div>
        </div>
        <hr>
        <div class="form-group row m-t-md">
          <div class="col-lg-12">
            <button type="submit" class="btn btn-danger m-r-md">保存</button>
            <button type="button" class="btn btn-default m-r-md" onclick="resetFrom()">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function () {
        if (isHY) {
            $(".zl").css('display','block')
        }
    });
    function resetFrom () {
        let disableInput = $("#infoForm").find("input");
        $.each(disableInput, function (index, item) {
            if (!disableInput.eq(index)[0].readOnly) {
                disableInput.eq(index).val('')
            }
        })
    }
</script>
