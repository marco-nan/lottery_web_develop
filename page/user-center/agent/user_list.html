<!DOCTYPE html>
<html lang="zh">
<head>
  <title>用户列表</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/datepicker.html"-->
  <!--#include virtual="/page/include/table.html"-->
  <script src="/js/lib/jquery/jquery.cookie.js" type="text/javascript"></script>
  <script src="/js/user-center/agent/userlist.js" type="text/javascript"></script>
  <style>
    a {
      margin: 0px;
      padding: 0px 5px;
      color: blue
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <form id="queryForm" class="form-inline m-t-md">
    <input id="page" type="hidden" name="page" value="1">
    <input id="rows" type="hidden" name="rows" value="10">
    <input id="subAccount" type="hidden" name="subAccount">
    <div class="form-group m-r-sm m-b-xs">
      <label class="control-label">用户名：</label>
      <input type="text" id="account" name="account" class="form-control input-sm field-md"/>
    </div>
    <div class="form-group m-r-sm m-b-xs">
      <label for="moneyFrom" class="control-label">余额：</label>
      <div class="input-group">
        <input type="number" id="moneyFrom" name="moneyFrom" class="form-control input-sm field-md">
        <span class="input-group-addon">元</span>
      </div>
      <div class="input-group">
        <span class="input-group-addon none-style">至</span>
      </div>
      <div class="input-group">
        <input type="number" id="moneyTo" name="moneyTo" class="form-control input-sm field-md">
        <span class="input-group-addon">元</span>
      </div>
    </div>
    <div class="form-group m-r-sm m-b-xs">
      <label for="startDate" class="control-label">登录时间：</label>
      <div id="startDatePicker" class="input-group">
        <input id="startDate" name="startDate" class="form-control none-bg input-sm field-md"
               placeholder="请选择起始时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon none-style">至</span>
      </div>
      <div id="endDatePicker" class="input-group">
        <input id="endDate" name="endDate" class="form-control none-bg input-sm field-md"
               placeholder="请选择截止时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
    </div>
    <button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
    <button id="resetBtn" type="button" class="btn btn-default btn-sm m-b-xs">重置</button>
  </form>
  <div class="table-responsive">
    <table id="table" class="table table-bordered table-condensed">
      <thead class="thead-default">
      <tr>
        <th>用户名</th>
        <th>用户类型</th>
        <th>注册时间</th>
        <th>在线状态</th>
        <th>最后登录时间</th>
        <th>余额</th>
        <th>返点级别</th>
        <th>状态</th>
        <th>用户操作</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <div id="pagination"></div>
</div>
</body>
</html>
