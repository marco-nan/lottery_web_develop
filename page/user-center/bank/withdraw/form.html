<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>提现-出款</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/form.html"-->
  <!--#include virtual="/page/include/validation.html"-->
  <script src="/js/user-center/bank/withdraw/form.js" type="text/javascript"></script>
</head>
<body class="bg-white">
<div class="container-fluid">
  <div class="col-lg-12 p-x-lg m-t-md">
    <h4 class="text-danger"><span
        class="fa fa-warning p-r-sm"></span>请认真核对您的收款信息，如果要修改您的收款信息，请联络我们的客服人员！
    </h4>
    <hr>
  </div>
  <div class="col-lg-12 p-x-lg">
    <form id="withdrawForm" class="form form-horizontal col-lg-12 m-b-md form-xs">
      <div class="form-group row">
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>会员帐号：</label>
        <div>
          <p id="account" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>出款银行：</label>
        <div>
          <p id="bankName" class="form-control-static"></p>
        </div>
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>银行地址：</label>
        <div>
          <p id="subAddress" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>银行卡号：</label>
        <div>
          <p id="cardNo" class="form-control-static"></p>
        </div>
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>取&nbsp;&nbsp;款&nbsp;&nbsp;人：</label>
        <div>
          <p id="fullName" class="form-control-static"></p>
        </div>
      </div>
      <hr>
      <div class="form-group row">
        <div>
          <p id="desc" class="text-muted"></p>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label"><span
            class="fa fa-space m-r-xs"></span>账户余额：</label>
        <div class="auto">
          <p id="money" class="form-control-static"></p>
        </div>
      </div>
      <div class="form-group row">
        <label for="cashMoney" class="control-label"><span
            class="fa fa-required m-r-xs"></span>取款金额：</label>
        <div>
          <div class="input-group">
            <input id="cashMoney" name="cashMoney" class="form-control digits"
                   placeholder="请输入取款金额" required autocomplete="off">
            <span class="input-group-addon">元</span>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label class="control-label"></label>
        <div class="auto">
          <p class="form-control-static">
            	取款金额&nbsp;<span id="_cashMoney" class="text-primary">0.00元</span>
            &nbsp;-&nbsp;手续费&nbsp;<span id="_counterFee" class="text-primary">0.00元</span>
            &nbsp;-&nbsp;打码量费用&nbsp;<span id="_dmlMoney" class="text-primary">0.00元</span>
            &nbsp;=&nbsp;实收金额&nbsp;<span id="_cashMoneyFinal" class="text-primary">0.00元</span>
          </p>
        </div>
      </div>
      <div id="validateCodeAfterThis" class="form-group row">
        <label for="cashPassword" class="control-label"><span
            class="fa fa-required m-r-xs"></span>取款密码：</label>
        <div>
          <!--去掉浏览器缓存-->
          <input type="password" style="display: none">
          <input type="password" id="cashPassword" name="cashPassword" class="form-control" autocomplete="off"
                 placeholder="请输入取款密码" required >
        </div>
      </div>
      <hr>
      <div class="form-group row m-t-md">
        <div class="col-lg-12">
          <button type="submit" class="btn btn-danger m-r-md">提交</button>
          <a href="../withdraw.html" class="btn btn-default m-r-md">取消</a>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
