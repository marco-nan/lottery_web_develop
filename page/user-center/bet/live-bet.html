<!DOCTYPE html>
<html lang="zh">
<head>
    <title>购彩查询</title>
    <!--#include virtual="/page/include/user-center.html"-->
    <!--#include virtual="/page/include/datepicker.html"-->
    <!--#include virtual="/page/include/table.html"-->
    <script src="/js/user-center/bet/live-bet.js" type="text/javascript"></script>
    <script src="/js/user-center/bet/live-nav.js" type="text/javascript"></script>
</head>
<body>
<div id="mainContainer" class="container-fluid">

    <ul id="gameCodeNav" class="nav nav-tabs m-t-xs"></ul>

    <form id="queryForm" class="form-inline m-t-md">
        <input id="gameCode" type="hidden" name="gameCode">
        <div class="form-group m-r-md m-b-xs">
            <select id="timeType" class="form-control none-bg input-sm field-md">
                <option value="0">下注时间</option>
                <option value="5">美东时间</option>
                <option value="3">北京时间</option>
            </select>
            <div id="startDatePicker" class="input-group">
                <input id="startDate" name="betStartDate" class="form-control none-bg input-sm field-md"
                       placeholder="请选择起始时间" readonly>
                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
            <div class="input-group">
                <span class="input-group-addon none-style">-</span>
            </div>
            <div id="endDatePicker" class="input-group">
                <input id="endDate" name="betEndDate" class="form-control none-bg input-sm field-md"
                       placeholder="请选择截止时间" readonly>
                <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
            </div>
        </div>
        <button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
    </form>
    <div class="table-responsive">
        <table id="table" class="table table-condensed">
            <thead class="thead-default">
            <tr>
                <th>下注时间</th>
                <th>下注单号</th>
                <th>游戏类型</th>
                <th>下注内容</th>
                <th>下注金额</th>
                <th>输赢</th>
                <th>注单状态</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div id="pagination"></div>
    </div>
</div>
</body>
</html>
