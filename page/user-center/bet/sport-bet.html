<!DOCTYPE html>
<html lang="zh">
<head>
  <title>购彩查询</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/datepicker.html"-->
  <!--#include virtual="/page/include/table.html"-->
  <script src="/js/user-center/bet/live-nav.js" type="text/javascript"></script>
  <script src="/js/user-center/bet/sport-bet.js" type="text/javascript"></script>
</head>
<body>
<div id="mainContainer" class="container-fluid">

  <ul id="gameCodeNav" class="nav nav-tabs m-t-xs"></ul>

  <form id="queryForm" class="form-inline m-t-md">
    <div class="form-group m-r-md m-b-xs">
      <label for="startDatePicker">下注时间：</label>
      <div id="startDatePicker" class="input-group">
        <input id="startDate" name="start" class="form-control none-bg input-sm field-md"
               placeholder="请选择起始时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon none-style">-</span>
      </div>
      <div id="endDatePicker" class="input-group">
        <input id="endDate" name="end" class="form-control none-bg input-sm field-md"
               placeholder="请选择截止时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
    </div>
    <div class="form-group m-r-md m-b-xs">
      <label for="status">状态：</label>
      <select id="status" name="status" class="form-control input-sm field-sm">
        <option value="-1">全部</option>
        <option value="0">待结算</option>
        <option value="1">已结算</option>
      </select>
    </div>
    <button id="query" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
  </form>
  <div class="table-responsive">
    <table id="table" class="table table-condensed">
      <thead class="thead-default">
      <tr>
        <th>下注时间</th>
        <th>下注单号</th>
        <th>下注类型</th>
        <th>下注金额</th>
        <th>可赢金额</th>
        <th>派彩</th>
        <th>结果</th>
        <th>状态</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pagination"></div>
  </div>
</div>
</body>
</html>
