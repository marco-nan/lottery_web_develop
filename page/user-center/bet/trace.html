<!DOCTYPE html>
<html lang="zh">
<head>
	<title>追号查询</title>
	<!--#include virtual="/page/include/user-center.html"-->
	<!--#include virtual="/page/include/datepicker.html"-->
	<!--#include virtual="/page/include/table.html"  -->
	<script src="/js/user-center/bet/trace.js" type="text/javascript"></script>
</head>
<body>
	<div id="mainContainer" class="container-fluid">
		<form id="queryForm" class="form-inline m-t-md">
			<input type="hidden" id="page" name="page" value="1">
			<input type="hidden" id="rows" name="rows" value="10">
		   	<div class="form-group m-r-md m-b-xs">
				<label for="startDate">时间：</label>
				<div id="startDatePicker" class="input-group">
					<input id="startDate" name="startDate" class="form-control none-bg input-sm field-md" placeholder="请选择起始时间" readonly>
					<span class="input-group-addon fa fa-calendar"></span>
				</div>
				<div class="input-group">
		      		<label for="endDate" class="input-group-addon none-style">至</label>
		      	</div>
		      	<div id="endDatePicker" class="input-group">
		        	<input id="endDate" name="endDate" class="form-control none-bg input-sm field-md" placeholder="请选择截止时间" readonly>
		        <span class="input-group-addon fa fa-calendar"></span>
		      </div>
			</div>
		    <div class="form-group m-r-md m-b-xs">
		      <label for="gameId">彩种：</label>
		      <select id="gameId" name="gameId" class="form-control input-sm">
		        <option value="">所有彩票</option>
		      </select>
		    </div>
		    <div class="form-group m-r-md m-b-xs">
		      <label for="result">中奖状态：</label>
		      <select id="result" name="result" class="form-control input-sm field-sm">
		        <option value="">全部</option>
		        <option value="1">中奖</option>
		        <option value="0">未中奖</option>
		      </select>
		    </div>
		    <button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
		</form>
		<div class="table-responsive">
			<table id="table" class="table table-condensed">
				<thead class="thead-default">
				<tr>
				  <th>追号编号</th>
				  <th>追号时间</th>
				  <th>用户</th>
				  <th>彩种</th>
				  <th>玩法</th>
				  <th>开始期数</th>
				  <th>追号内容</th>
				  <th>总金额</th>
				  <th>完成金额</th>
				  <th>追号期数</th>
				  <th>完成期数</th>
				  <th>追号状态</th>
				</tr>
				</thead>
				<tbody></tbody>
			</table>
			<div id="pagination"></div>
			 <div class="tips" style="font-size:14px">
		        <p>备注：点击“追号编号”可查看追号详情</p>
		    </div>
		</div>
	</div>
</body>
</html>
