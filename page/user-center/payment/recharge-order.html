<!DOCTYPE html>
<html lang="zh">
<head>
  <title>购彩查询</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/datepicker.html"-->
  <!--#include virtual="/page/include/table.html"-->
  <script src="/js/user-center/payment/recharge-order.js" type="text/javascript"></script>
</head>
<body>
<div style="position: absolute; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.56); z-index: 2;display: none" class="center-shadow"></div>
<div class="container-fluid">
<div class="col-lg-12 p-x-lg">
    <h5 class="text-danger"><span class="fa fa-warning p-r-sm"></span>仅支持查询近7天的充值订单数据
    </h5>
  </div>
  <form id="queryForm" class="form-inline m-t-md">
  	<input id="page" type="hidden" name="page" value="1">
    <input id="rows" type="hidden" name="rows" value="10">
    <div class="form-group m-r-md m-b-xs">
      <label for="dateFrom">下单时间：</label>
      <div id="dateFromPicker" class="input-group">
        <input id="dateFrom" name="dateFrom" class="form-control none-bg input-sm field-md" placeholder="请选择起始时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon none-style">至</span>
      </div>
      <div id="dateToPicker" class="input-group">
        <input id="dateTo" name="dateTo" class="form-control none-bg input-sm field-md" placeholder="请选择截止时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
    </div>
     <div class="form-group m-r-md m-b-xs">
      <label for="mode">充值模式：</label>
      <select id="mode" name="mode" class="form-control input-sm">
        <option value="">全部</option>
        <option value="1">转账汇款</option>
        <option value="2">在线支付</option>
        <option value="3">后台入款</option>
      </select>
    </div>
    <div class="form-group m-r-md m-b-xs">
      <label for="status">订单状态：</label>
      <select id="status" name="status" class="form-control input-sm field-sm">
        <option value="">全部</option>
        <option value="1">未受理</option>
        <option value="2">受理中</option>
        <option value="3">已入款</option>
        <option value="4">已取消</option>
      </select>
    </div>
    <button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
  </form>
  <div class="table-responsive">
    <table id="table" class="table table-condensed">
      <thead class="thead-default">
      <tr>
        <th>订单时间</th>
        <th>订单号</th>
        <th>充值金额</th>
        <th>优惠金额</th>
		<th>优惠类型</th>
        <th>充值总金额</th>
        <th>充值模式</th>
        <th>支付类型</th>
        <th>取消|入款时间</th>
        <th>状态</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="pagination"></div>
  </div>
</div>
</body>
</html>
