<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>账户明细 </title>
    <!--#include virtual="/page/include/user-center.html"-->
    <!--#include virtual="/page/include/validation.html"-->
    <!--#include virtual="/page/include/datepicker.html"-->
    <!--#include virtual="/page/include/table.html"-->
    <!--#include virtual="/views/isReplacement.html"-->
    <script src="/js/user-center/report/bill.js" type="text/javascript"></script>
</head>
<body >
<div class="container-fluid">
    <form id="queryForm" class="form-inline m-t-md">
        <input id="page" type="hidden" name="page" value="1">
        <input id="rows" type="hidden" name="rows" value="10">
        <input type="hidden" id="userId" name="userId">
        <div class="form-group m-r-md m-b-xs">
            <label for="dateFrom">时间：</label>
            <div class="input-group" id="dateFromPicker">
                <input type="text" class="form-control none-bg input-sm field-md" id="dateFrom" name="beginDate" placeholder="请选择起始时间" readonly>
                <div class="input-group-addon"><span class="fa fa-calendar"></span></div>
            </div>
            <div class="input-group">
                <div class="input-group-addon none-style">至</div>
            </div>
            <div class="input-group" id="dateToPicker">
                <input type="text" class="form-control none-bg input-sm field-md" id="dateTo" name="endDate" placeholder="请选择截止时间" readonly>
                <div class="input-group-addon"><span class="fa fa-calendar"></span></div>
            </div>
        </div>
        	<div class="form-group m-r-md m-b-xs">
            	<label class="control-label">类型： </label>
            	<select id="tranType" name="tranType" class="form-control input-sm " required>
	                    <option value="">所有类型</option>
	                    <optgroup label="收入" id="incomeType"></optgroup>
	                    <optgroup label="支出" id="payType"></optgroup>
                </select>
            </div>
			<button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
        
    </form>
    <div class="table-responsive">
         <table id="table" class="table table-bordered table-condensed">
             <thead class="thead-default">
                <tr>
                    <th>用户名</th>
                    <th>时间</th>
                    <th>账变类型</th>
                    <th>支出</th>
                    <th>收入</th>
                    <th>余额</th>
                    <th>备注</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot class="bg-white"></tfoot>
        </table>
    </div>
	<div id="pagination"></div>
    <div class="tips">
        <p>备注：本页资金变动为所有用户资金变动之和</p>
    </div>

</div>
</body>
</html>
