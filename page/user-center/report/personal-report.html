<!DOCTYPE html>
<html lang="zh">
<head>
  <title>个人报表</title>
  <!--#include virtual="/page/include/user-center.html"-->
  <!--#include virtual="/page/include/datepicker.html"-->
  <!--#include virtual="/page/include/table.html"-->
  <!--#include virtual="/views/isReplacement.html"-->
  <script src="/js/user-center/report/personal-report.js" type="text/javascript"></script>
</head>
<body>
<div class="container-fluid">
  <form id="queryForm" class="form-inline m-t-md">
    <div class="form-group m-r-md m-b-xs">
      <label for="dateFrom">统计时间：</label>
      <div id="dateFromPicker" class="input-group">
        <input id="dateFrom" name="beginDate" class="form-control none-bg input-sm field-md" placeholder="请选择起始时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
      <div class="input-group">
        <span class="input-group-addon none-style">至</span>
      </div>
      <div id="dateToPicker" class="input-group">
        <input id="dateTo" name="endDate" class="form-control none-bg input-sm field-md" placeholder="请选择截止时间" readonly>
        <span class="input-group-addon"><span class="fa fa-calendar"></span></span>
      </div>
    </div>
    <button id="queryBtn" type="button" class="btn btn-primary btn-sm m-b-xs">查询</button>
  </form>
  <div class="table-responsive">
    <table id="table" class="table table-condensed">
      <thead class="thead-default">
      <tr>
        <th>日期</th>
        <th>充值金额</th>
        <th>提现金额</th>
        <th>彩票投注</th>
        <th>彩票输赢</th>
        <th class="isDP">体育投注</th>
        <th class="isDP">体育输赢</th>
        <th class="isDP">真人投注</th>
        <th class="isDP">真人输赢</th>
        <th>投注返点</th>
        <th>代理返点</th>
        <th>活动奖金</th>
        <th>游戏盈亏</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>

  $(function () {
    if (common_config.isDP)
    {
      $(".isDP").show();
    }
    else
    {
      $(".isDP").hide();
    }
  })
</script>
</body>
</html>
