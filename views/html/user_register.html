<script type="text/javascript">

    function getNoticeRegister() {
        var str = "";
        //获取公告的JSON数据
        var noticeJson = HttpUtil.ajaxAsync(HttpUtil.baseUrl + "/api/notice/getNoticeJson");
        if (noticeJson != null && noticeJson != "") {
            if (noticeJson.register_notice != null && noticeJson.register_notice != "") {
                layer.alert(noticeJson.register_notice.noticeContent);
                top.location.href = HttpUtil.baseUrl + "/page/xieyi.html";
            } else {
                top.location.href = HttpUtil.baseUrl + "/page/xieyi.html";
            }
        } else {
            top.location.href = HttpUtil.baseUrl + "/page/xieyi.html";
        }
    }

    $($('#AGREEMENT').click(function () {
        layer.open({
            type: 2,
            title: '用户协议',
            fix: false,
            maxmin: false,
            shadeClose: false,
            area: ['600px', '700px'],
            content: '/page/include/register_xieyi.html'
        });
    }));

    $($('#agree').click(function () {
        if ($("input[type='checkbox']").is(':checked') == true) {
            $("#OK2").attr('disabled', false);
        } else {
            $("#OK2").attr('disabled', true);

        }
    }));
</script>
