<script type="text/javascript">
  function enterRoom () {
    var token = $.cookie("token", {path: "/"}),
      userType = $.cookie("userType", {path: "/"});
    accountType = $.cookie("accountType", {path: "/"});
    if (token == null || token == "") {
      layer.alert('请登入后再进入聊天室!', {
        skin: 'layui-layer-molv'
        , closeBtn: 1
        , anim: 1
        , shadeClose: true
        , btn: ['确定']
        , icon: 6
      });
      return false;
    }

  }
</script>
