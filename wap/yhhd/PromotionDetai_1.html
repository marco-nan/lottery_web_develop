    html, body, form, fieldset, p, div, h1, h2, h3, h4, h5, h6 { -webkit-text-size-adjust: none; }

    blockquote:before, blockquote:after, q:before, q:after { content: ''; content: none; }

<script type="text/javascript">
    window.onload = function () {
        if (window.parent && window.parent.document.getElementsByTagName('iframe')[0]){
            var height = window.parent.document.getElementsByTagName('iframe')[0].style['min-height'];
            document.getElementsByClassName('content-wrapper')[0].style.height = height;
            document.body.style.height = height;
        }

        var index= getQueryStringIndex('index');

        document.getElementById("youhui"+index).style.display="block";
    }
    //  获取 url 参数
    function getQueryStringIndex(index) {
        var reg = new RegExp("(^|&)" + index + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]); return null;
    }


</script>
