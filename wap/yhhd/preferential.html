<script type="text/javascript">

    function hideAll(excludeIndex) {
        for (var i = 0; i < 100; i++) {
            if (i != excludeIndex) {
                var target = document.getElementById("youhui_" + i);
                if (target) {
                    target.style.display = 'none'
                } else {
                    break
                }
            }
        }
    }

    function showDetail(index) {
        var target = document.getElementById("youhui_" + index);
        if (target.style.display == 'none') {
            target.style.display = 'block'
            hideAll(index)
        } else {
            target.style.display = 'none'
        }
    }

    window.onload = function () {
        var height = window.parent.document.getElementsByTagName('iframe')[0].style['min-height'];
        document.getElementsByClassName('content-wrapper')[0].style.height = height;
        document.body.style.height = height;

    }

</script>
